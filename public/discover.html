<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Main.css" />
    <link rel="stylesheet" href="./css/discover.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>SoundWave</title>
  </head>
  <body class="full-height-grow">
    <div class="container mx-auto full-height-grow">
      <header class="flex justify-between items-center main-header">
        <a href="./index.html" class="brand-logo flex items-center">
          <img src="./images/logo.png" />
          <div class="brand-name ml-4">SoundWave</div>
        </a>
        <nav class="main-nav">
          <ul class="flex">
            <li><a href="./discover.html">Discover</a></li>
            <li><a href="Join.html">Join</a></li>
          </ul>
        </nav>
      </header>

      <section class="discover-main-section">
        <div class="call-to-action">
          <h1 class="title">discover new music</h1>
          <div class="icon-section flex">
            <div class="icon">
              <img src="./images/microphone.svg" alt="microphone" />
              Charts
            </div>
            <div class="icon">
              <img src="./images/albums.svg" alt="album" />
              Albums
            </div>
            <div class="icon">
              <img src="./images/more.svg" alt="more" />
              More
            </div>
          </div>

          by joining you can listen to latest album released anywhere anytime.
        </div>
        <img src="./images/covers.jpg" alt="albums" class="covers-image" />
      </section>
    </div>
    <footer class="footer flex justify-between items-center">
      <div class="container mx-auto flex justify-between">
        <nav class="footer-nav">
          <ul>
            <li class="flex"><a href="#">About us</a></li>
            <li class="flex"><a href="#">Contact us</a></li>
          </ul>
        </nav>
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#" class="flex">
                <img
                  src="./images/twitter.svg"
                  alt="twitter"
                  class="mr-1"
                />twitter</a
              >
            </li>
            <li>
              <a href="#" class="flex"
                ><img
                  src="./images/facebook.svg"
                  alt="facebook"
                  class="mr-1"
                />facebook</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
